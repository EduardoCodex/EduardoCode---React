<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>INGENIO'S</title>
</head>
<body>

    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <div class="navbar-dark bg-dark" id="list-container">

         <nav class="navegacion">
              <li class="listas">HOME</li>
              <li class="listas">SERVICIOS</li>
              <li class="listas">NOSOTROS</li>
              <li class="listas">CONTACTO</li>
          </nav>
        
        </div>
      </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a id="BotonCarritoCom" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary" href=""><i class="fasfa-shopping-cart fa-1x"><img class="carrito p-1" src="/img/carros.png" alt=""></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!--BUSCAR PLAN-->

      <div class="input-group pt-3 ps-5 pe-5">
        <select id="buscarPlanes" class="form-select" aria-label="Example select with button addon">
          <option selected></option>
          <option>Plan Premium</option>
          <option>Plan Oro</option>
          <option>Plan Plata</option>
          <option>Plan Bronce</option>
        </select>
        <button  id="btnBuscarPlanes" class="btn btn-primary" type="button" onclick="buscarPorPlan()">Buscar</button>
      </div>

    <!--LLENAR DATOS DE SERVICIOS DE INGENIO'S-->

    <button id="btnMostrarDatos" class="btn btn-danger ms-5 mt-3">Llenar Datos</button>
    <button id="btnGuardarDatos" class="btn btn-danger ms-1 mt-3">Guardar Datos</button>

    <!--CARGAR LAS CARTAS - PLANES-->

    <h3 id="loaderCard" class="text-center pt-5">Cargando Planes Disponibles...</h3>
    <div id="loaderSpinner" class="d-flex justify-content-center">
      <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!--CARTAS DE SERVICIOS-->

    <div id="productos" class="row row-cols-2"></div>
    
    <!--ADQUIRIR SERVICIOS DE INGENIO'S MODAL-->

    <div class="modal fade" id="idModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrito de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button id="botonComprar" type="button" class="btn btn-primary">Finalizar compra</button>
          </div>
        </div>
      </div>
    </div>

    <!-- TABLA DE PERSONAS INGRESADAS EN LAS SEMANAS-->


    <div class="container pt-5">
      <h2 class="text-center">PERSONAS INGRESADAS LOS ULTIMOS DIAS</h2>
        <div class="row"></div>
          <div class="col-ms-12 col-md-12 col-lg-12 col-xl-12"></div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                      <th>#</th>
                      <th>Nombre</th>
                      <th>Username</th>
                      </tr>
                </thead>
              <tbody id="tabla_Personas"></tbody>
            </table>
        </div>
    </div>


    <!--LINK DE SWEETALAERT-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--LINK DE JAVASCRIPT-->
    <script src="/java.js"></script>
    <script src="/peticion.js"></script>
    <!--LINK DE BOOSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
